<!doctype html>

{% load static %}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <script src="https://kit.fontawesome.com/c3c13452e0.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="{% static 'style/main.css' %}">
    <link rel="stylesheet" href="{% static 'js/libs/slick/slick.css' %}">
    <link rel="stylesheet" href="{% static 'js/libs/slick/slick-theme.css' %}">

    <title>{% block title %} Форсаж {% endblock %}</title>
    <!-- <style>
      body {
        background-image: url("{% static 'img/background-head-222.jpg' %}");
        background-repeat: no-repeat;
      }
    </style> -->
  </head>
  <body>
 
    {% block header %}
        {% include 'include/header.html' %}
    {% endblock header %}

    {% block content %}{% endblock %}

    {% block footer %}
        {% include 'include/footer.html' %}
    {% endblock footer %}
 
 <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script src="{% static 'js/libs/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/libs/slick/slick.min.js' %}"></script>
    <script src="{% static 'js/slider-previews.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
